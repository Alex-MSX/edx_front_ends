<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #canvas {
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <svg id="canvas">
    </svg>

    <!-- Importamos libreria d3 js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script type="text/javascript">
      const svg = d3.select('#canvas');
      var isDown = false;

      svg.on('mousemove', function() {
        if (isDown) {
          const coords = d3.pointer(event);

          svg.append('circle')
          .attr('cx',coords[0])
          .attr('cy',coords[1])
          .attr('r',5)
          .style('fill','black')
        };
      });

      svg.on('mouseup', function() {
        isDown = false;
      });

      svg.on('mousedown', function() {
        isDown = true;
      });

    </script>
  </body>
</html>
