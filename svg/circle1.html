<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      svg {
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <svg id="svg">
    </svg>

    <!-- Importa la librerÃ­a D3 js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script type="text/javascript">
      const svg = d3.select("#svg");

      svg.append('circle')
        .attr('cx',200)
        .attr('cy',200)
        .attr('r',Math.random() * 90)
        .style('fill','green')

      svg.append('rect')
        .attr('x',300)
        .attr('y',200)
        .attr('width',50)
        .attr('height',100)
        .style('fill','blue')


    </script>
  </body>
</html>
