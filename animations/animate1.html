<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      h1 {
        animation-name: move;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        position: relative;
      }

      @keyframes move {
        from {
          left: 0%;
        }
        to {
          left: 50%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
  </body>
</html>
