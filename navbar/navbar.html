<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Navbar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Fa icons -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
    	<a href="#" class="navbar-brand"><i class="fa fa-cube"></i>Brand<b>Name</b></a>
    	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" aria-expanded="true">
    		<span class="navbar-toggler-icon"></span>
    	</button>
    	<!-- Collection of nav links, forms, and other content for toggling -->
    	<div id="navbarCollapse" class="navbar-collapse justify-content-start collapse show" style="">
    		<div class="navbar-nav">
    			<a href="#" class="nav-item nav-link active">Home</a>
    			<a href="#" class="nav-item nav-link">About</a>
    			<div class="nav-item dropdown">
    				<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Services</a>
    				<div class="dropdown-menu">
    					<a href="#" class="dropdown-item">Web Design</a>
    					<a href="#" class="dropdown-item">Web Development</a>
    					<a href="#" class="dropdown-item">Graphic Design</a>
    					<a href="#" class="dropdown-item">Digital Marketing</a>
    				</div>
    			</div>
    			<a href="#" class="nav-item nav-link">Blog</a>
    			<a href="#" class="nav-item nav-link">Contact</a>
    		</div>
    		<form class="navbar-form form-inline move-right">
    			<div class="input-group search-box">
            <span class="input-group-addon search-center"><i class="fa fa-search"></i></span>
    				<input type="text" id="search" class="form-control" placeholder="Search by Name">
    			</div>
    		</form>
    		<div class="navbar-nav ml-auto">
    			<a href="#" class="nav-item nav-link notifications"><i class="fa fa-bell-o"></i><span class="badge">1</span></a>
    			<a href="#" class="nav-item nav-link messages"><i class="fa fa-envelope-o"></i><span class="badge">10</span></a>
    			<div class="nav-item dropdown">
    				<a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action" aria-expanded="false"><img src="/examples/images/avatar/2.jpg" class="avatar" alt="Avatar"> Paula Wilson <b class="caret"></b></a>
    				<div class="dropdown-menu">
    					<a href="#" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a>
    					<a href="#" class="dropdown-item"><i class="fa fa-calendar-o"></i> Calendar</a>
    					<a href="#" class="dropdown-item"><i class="fa fa-sliders"></i> Settings</a>
    					<div class="dropdown-divider"></div>
    					<a href="#" class="dropdown-item"><i class="fa fa-sign-out"></i> Logout</a>
    				</div>
    			</div>
    		</div>
    	</div>
    </nav>


    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
